<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />

		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#0ca4a5" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<link rel="icon" href="/favicons/favicon.png" />

		<!-- Tell browser this site is responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Set constant dark theme -->
		<meta name="color-scheme" content="dark" />
		<!-- Color for browser url bar in mobile/Safari -->
		<meta name="theme-color" content="#4612A1" />
		<!-- Disable Google FLOC -->
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div id="svelte-root">%sveltekit.body%</div>
	</body>
</html>
